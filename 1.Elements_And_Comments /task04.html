<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Tag For Defining The Content Encoding -->
    <meta charset="UTF-8" />

    <!-- Meta Tag For Defining a description of your web page-->
    <meta name="description" content="Free Web tutorials" />

    <!-- Meta Tag For Defining keywords for search engines-->
    <meta name="keywords" content="HTML, CSS, JavaScript" />

    <!-- Meta Tag For Defining the author of a page-->
    <meta name="author" content="John Doe" />
    
    <!-- Meta Tag For Setting the viewport to make your website look good on all devices-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>My First Page</title>
    <link href="" rel="stylesheet" />

    <script></script>
  </head>

</html>
