<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
      }
      th,
      td {
        padding: 15px;
      }
    </style>
  </head>
  <body>
    <caption>
      Complex Table
    </caption>
    <table>
      <tr>
        <th>Year</th>
        <th>Group</th>
        <th>Language</th>
        <th>Done</th>
        <th>Passed</th>
      </tr>
      <tr>
        <td rowspan="5">2022</td>
        <td rowspan="2">Elzero</td>
        <td>HTML</td>
        <td colspan="2">YES</td>
      </tr>
      <tr>
        <td>CSS</td>
        <td colspan="2">YES</td>
      </tr>
      <tr>
        <td rowspan="3">Heroes</td>
        <td>JS</td>
        <td>YES</td>
        <td>No</td>
      </tr>
      <tr>
        <td>PHP</td>
        <td colspan="2">YES</td>
      </tr>
      <tr>
        <td>Python</td>
        <td>YES</td>
        <td>No</td>
      </tr>
    </table>
  </body>
</html>
